    <!-- FORM -->
    <script type="text/javascript">
      function valid() {
        var state = $("input[name = 'gender']:checked").val();
        console.log(state);
        if (!state)
          return $("#message").html(
            "<font style='color:red'>Choose your gender</font><br />"
          );

        if (state === "male" || state === "female") $("#img").show();
      }
    </script>

    <style>
      .rgb_block {
        width: 50px;
        height: 50px;
        margin-bottom: 20px;
        background-color: purple;
        color: white;
        border: none;
        outline: none;
        border-radius: 5px;
        margin: 4px;
      }
    </style>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#add_block").click(function () {
          var randName = getNumber(0, 255);

          $("#id_buttons_ts").prepend(
            "<div class='rgb_block " + randName + "'>" + randName + "</div>"
          );

          $("." + randName).css(
            "background",
            "#" +
              getNumber(0, 9) +
              getNumber(0, 9) +
              getNumber(0, 9) +
              getNumber(0, 9) +
              getNumber(0, 9) +
              getNumber(0, 9)
          );
        });

        function getNumber(min, max) {
          return Math.floor(Math.random() * (max - min + 1)) + min;
        }
      });
    </script>
